<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>simple interest calculator</title>
    <style>
        .container{
            width: 500px;
            margin-top: 50px;
            border:solid 2px ;
            height: 550px;
            align-items: center;
        }
        #simple{
            border: solid 3px;
            padding: 5px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
  </head> 
  <body>
   <!-- start project -->
   <div id="connect">
   <div class="container">
       <h3 id="simple">Simple interest Calculator</h3>
    <h1> {{ message }} </h1>
   <form>
    <div class="form-group">
      <label>Principal</label>
      <input type="tel" class="form-control" v-model="principal" placeholder="Principal">
    </div>
    <div class="form-group">
      <label>Year</label>
      <input type="tel" class="form-control" v-model="time" placeholder="Year">
    </div>
    <div class="form-group">
      <label>Rate</label>
      <input type="tel" class="form-control" v-model="rate" placeholder="Rate">
    </div>
  </form>
  <h4>click this button below</h4>
  <a href="compound.html"><button>compound interest calculator</button></a>
</div>
</div>

</html>
